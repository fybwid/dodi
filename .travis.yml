language: ruby
rvm:
- 2.4.0
services:
- postgresql
before_script:
- bundle pack
- sh -e /etc/init.d/xvfb start
- cp config/database.travis.yml config/database.yml
- bundle exec rake db:setup
- export PARALLEL_TEST_PROCESSORS=4
deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: 
  app: dodi-app
  on:
    repo: fybwid/dodi
